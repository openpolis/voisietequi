<!DOCTYPE html >
<html lang="en" >
<head>
    <meta charset="utf-8">
    <title>{{ ELECTION_NAME }} - {% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="" >

    <!-- Le styles -->

    {% block css_header %}
    {% endblock %}


    {% if TEMPLATE_DEBUG %}

        <link href="{{ STATIC_URL }}less/styles.less" rel="stylesheet/less">
        <link href="{{ STATIC_URL }}less/styles-responsive.less" rel="stylesheet/less">
        <script type="text/javascript" src="{{ STATIC_URL }}js/less-1.3.1.min.js"></script>

    {% else %}

        <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">

    {% endif %}


    <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
    <![endif]-->
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png">

</head>

<body>
<div class="wrapper">
    <!-- HEADER -->
    <div class="container header">
        <div class="row ">
            <div  id="logo_header" >
                <div class="span10" id="logo_top">
                    <a href="/">
                        <img src="{{ STATIC_URL }}/img/logo-header.png">
                    </a>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="span10" >
                <img src="{{ STATIC_URL }}/img/top-spacer.png">
            </div>

        </div>
    </div>
    <!-- /HEADER-->


    <div class="container content ">
        {% block content %}

        {% endblock %}
    </div>
    <!-- FOOTER -->
    <footer>
        <div id="green-background">
            <div class="container">
                <div class="row footer">

                </div> <!--/row-->
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->
</div>
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ STATIC_URL }}js/jquery.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

</body>
</html>
